<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wanderlust</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../stylescript/Wunderlust/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../stylescript/Wunderlust/reset.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/wanderlust/logo.svg"
        alt="logo"
      />
    </header>



    <main>
      <h1>Where do you want to land?</h1>
      <form autocomplete="off">
        <div class="form-row">
          <input type="text" id="city" />
          <select id="max-cities">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-row">
          <button id="button" type="submit">Submit</button>
        </div>
      </form>
    </main>





    <div class="container">
      <div id="destination"></div>
      <div class="sectiontitle">
        <h2>WEATHER</h2>
      </div>
      <section id="weather">
        <div class="weather" id="weather1"></div>
        <div class="weather" id="weather2"></div>
        <div class="weather" id="weather3"></div>
        <div class="weather" id="weather4"></div>
      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues">
        <div class="venue" id="venue1"></div>
        <div class="venue" id="venue2"></div>
        <div class="venue" id="venue3"></div>
        <div class="venue" id="venue4"></div>
        <div class="venue" id="venue5"></div>
      </section>
      <footer></footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="../stylescript/Wunderlust/helper-functions.js"></script>
    <script src="../stylescript/Wunderlust/main.js"></script>
  </body>
</html>
